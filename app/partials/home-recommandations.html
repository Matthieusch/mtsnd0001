<div id="recommandations" class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="underline-style">Recommandations</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 bloc-container" ng-repeat="recommandation in recommandations">
          <a href="{{recommandation.link}}" title="{{recommandation.enterprise}}" class="bloc">
            <img ng-src="{{recommandation.logo}}" alt="{{recommandation.enterprise}}" width="100%" />
            <p ng-repeat="text in recommandation.text">{{text}}</p>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0">
                <img class="profil-picture" alt="{{recommandation.name}}" ng-src="{{recommandation.image}}" width="100%" />
              </div>
              <div class="col-xs-12 col-md-8">
                <h3>{{recommandation.name}} <span>{{recommandation.role}}</span></h3>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
